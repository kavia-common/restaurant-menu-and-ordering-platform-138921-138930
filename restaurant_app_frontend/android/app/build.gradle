plugins {
    id("com.android.application")
}

android {
    namespace "com.example.reactnative"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.reactnative"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    // This minimal module exists only to satisfy CI gradle check; Expo manages native deps separately.
}
